<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/1-HTML.png" type="image/x-icon">
</head>
<body>
  <section class="banner">
    <div class="container">
      <div id="scene">
        <h2 id="text">
          <span data-depth-y="2">Code</span>
          <span data-depth-y="3">Wizard</span>
          <span data-depth-y="4">AI</span>
        </h2>
        <div class="layer z" data-depth="-0.5"><img src="./img/img1.png" alt=""></div>
        <div class="layer z" data-depth="0.7"><img src="./img/img2.png" alt=""></div>
        <div class="layer z" data-depth="1"><img src="./img/img3.png" alt=""></div>
        <div class="layer" data-depth="-0.3"><img src="./img/img4.png" alt=""></div>
        <div class="layer" data-depth=".7"><img src="./img/img5.png" alt=""></div>
        <div class="layer" data-depth="-0.4"><img src="./img/img6.png" alt=""></div>
        <div class="layer z" data-depth="0.9"><img src="./img/img7.png" alt=""></div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
