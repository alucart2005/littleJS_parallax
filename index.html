<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/1-HTML.png" type="image/x-icon">
</head>
<body>
  <section class="banner">
    <div class="container">
      <div id="scene">
        <h2 id="text">
          <span data-depth-y="2">C</span>
          <span data-depth-y="-6">o</span>
          <span  data-depth-y="5">d</span>
          <span data-depth-y="-8">e</span>
          <span data-depth-y="3">W</span>
          <span data-depth-y="-6">i</span>
          <span data-depth-y="3">z</span>
          <span data-depth-y="-5">a</span>
          <span data-depth-y="4">r</span>
          <span data-depth-y="-8">d</span>
          <span data-depth-y="4">AI</span>
        </h2>
        <div data-depth="-0.5"><img src="./img/1-HTML.png" alt=""></div>
        <div data-depth="0.7"><img src="./img/2-CSS.png" alt=""></div>
        <div data-depth="1"><img src="./img/3-JS.png" alt=""></div>
        <div data-depth="-0.3"><img src="./img/4-react.png" alt=""></div>
        <div data-depth=".7"><img src="./img/5-php.png" alt=""></div>
        <div data-depth="-0.4"><img src="./img/6-nodejs.png" alt=""></div>
        <div data-depth="0.9"><img src="./img/7-angular.png" alt=""></div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
